apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    team: team-b
  name: team-b-workload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: team-b-workload
  template:
    metadata:
      labels:
        app: team-b-workload
    spec:
      containers:
      - image: progrium/stress
        name: stress
        resources:
          requests:
            cpu: 2
            memory: 256Mi
        command:
        - /bin/sh
        - -c
        - stress --cpu 1 --vm 2 --vm-bytes 2048M